<div class="card">
    <div class="card-body">
        <span class="card-title"> Login </span>

        <form class="row col-md-6" [formGroup]="authForm" (ngSubmit)="login(authForm)" novalidate>
            <div class="row mb-3">
                <div class="col-md-4"><label for="username" class="form-label text-muted">UserName</label>
                </div>
                <div class="col-md-8">
                    <input type="text" name="username" id="username" formControlName="username" class="form-control"
                        placeholder="Enter User Name" autocomplete="false" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"><label for="password" class="form-label text-muted">Password</label></div>
                <div class="col-md-8">
                    <input type="text" name="password" id="password" formControlName="password" class="form-control"
                        placeholder="Enter Passwod" autocomplete="false" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"></div>
                <div class="col-md-3">
                    <button class="btn btn-primary" type="submit"> Login </button>
                </div>
            </div>
        </form>
    </div>
</div>
