<div class="panel-default">
    <div class="panel-header">
        <span class="panel-title"> Add New Ship</span>
    </div>
    <div class="panel-body">
        <form [formGroup]="shipForm" (ngSubmit)="saveShip(shipForm)" novalidate>

            <div class="row">
                <div class="col-md-4"><label for="shipName" class="field-label text-muted">Ship Name</label></div>
                <div class="col-md-8">
                    <input type="text" name="shipName" id="shipName" formControlName="shipName" class="form-control"
                        placeholder="Enter Name" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label for="shipLengthInMeters" class="field-label text-muted">Length In Meters</label></div>
                <div class="col-md-8">
                    <input type="number" name="shipLengthInMeters" id="shipLengthInMeters" formControlName="shipLengthInMeters" class="form-control"
                        placeholder="Enter Length" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label for="shipWidthInMeters" class="field-label text-muted">Width In Meters</label></div>
                <div class="col-md-8">
                    <input type="number" name="shipWidthInMeters" id="shipWidthInMeters" formControlName="shipWidthInMeters" class="form-control"
                        placeholder="Enter Width" />
                </div>
            </div>

            <div class="row col-md-3 center">
                <button class="btn btn-primary" type="submit"> Submit </button>
            </div>
        </form>
    </div>
</div>
